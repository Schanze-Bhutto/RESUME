<style>
   body {
            
            font-family: 'Arial', sans-serif;
        }


        .hero {
            background-color: #431c1c; /* Light pink */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 2s ease-in-out;
        }
        
        .hero h1 {
            font-size: 3rem;
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }
        
        .hero p {
            font-size: 20px;
            color: white;
            max-width: 700px;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        



        .card {
            background: #a85757;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        blockquote {
            margin: 0;
            padding: 20px;
            font-style: italic;
            color: white;
        }
        .author {
            font-weight: bold;
            text-align: right;
            color: #555;

        .quote-container {

        }
        .bg{
            background-image: url("pink\ bg.jpg");
            background-size: cover;
            background-position: center;
        }
        .para{

</style>
